<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="https://via.placeholder.com/100x19" class="header__logo-pic">
    </div>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="about.html" class="site-list__link">О сервисе</a>
          </li>
          <li class="site-list__item">
            <a href="direction.html" class="site-list__link">Направления</a>
          </li>
          <li class="site-list__item">
            <a href="#" class="site-list__link">Попутчики</a>
          </li>
        </ul><!--/.site-list-->
        <ul class="main-nav__list user-menu">
          <li class="user-menu__item">
            <a href="form.html" class="user-menu__link user-menu__link--login">Авторизоваться</a>
          </li>
          <li class="user-menu__item">
            <a href="tel:88005558628" class="user-menu__link user-menu__link--phone">8 800 555-86-28</a>
          </li>
          <li class="user-menu__item">
            <a href="mailto:mail@htmlacademy.ru" class="user-menu__link user-menu__link--mail">Mail@htmlacademy.ru</a>
          </li>
        </ul><!--/.user-menu-->
        <ul class="main-nav__list social-list">
          <li class="social-list__item">
            <a class="social-list__link" href="https://www.facebook.com/htmlacademy">Мы в Фейсбуке</a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link" href="https://vk.com/htmlacademy">Мы Вконтакте</a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link" href="https://www.instagram.com/htmlacademy">Мы в Инстаграм</a>
          </li>
        </ul><!--/.social-list-->
      </div>
    </nav>
  </header>
  <main class="main">

    <div class="main__header">
      <div class="main__header-wrapper">
        <h1 class="main__header-title page-title">Направления</h1>
      </div>
    </div>

    <section class="profile">
      <div class="profile__wrapper">
        <h2 class="visually-hidden">Мой профиль</h2>
        <form action="https://echo.htmlacademy.ru" method="GET" class="profile__form">
          <div class="profile__pic-lev">
            <div class="profile__level">
              <img src="https://via.placeholder.com/100x100">
            </div>
            <div class="profile__photo">
              <img src="https://via.placeholder.com/100x100">
            </div>
          </div><!--/.profile__pic-lev-->

          <div class="profile__upload">
            <label for="image" class="profile__label">
              <input type="file" id="image" class="visually-hidden" name="profile-photo" value="Сменить фото" aria-label="загрузить новое фото">
              <span class="button profile__change-pic">Сменить фото</span>
            </label>
          </div>

          <fieldset class="profile__tags tags">
            <legend class="tags__legend">Тэги</legend>
            <textarea name="tags" cols="30" rows="10">#бургер #бар #футбол #концерт #крафт</textarea>
          </fieldset>

          <fieldset class="profile__transport transport">
            <legend class="transport__legends">Транспорт</legend>
            <div class="transport__group">
              <label class="transport__check-label">
                <input type="checkbox" class="visually-hidden transport__check-input">
                <span class="transport__check-name">Авиаперелёты</span>
              </label>
            </div>
            <div class="transport__group">
              <label class="transport__check-label">
                <input type="checkbox" class="visually-hidden transport__check-input">
                <span class="transport__check-name">Автотранспортом</span>
              </label>
            </div>
            <div class="transport__group">
              <label class="transport__check-label">
                <input type="checkbox" class="visually-hidden transport__check-input">
                <span class="transport__check-name">Велосипедом</span>
              </label>
            </div>
            <div class="transport__group">
              <label class="transport__check-label">
                <input type="checkbox" class="visually-hidden transport__check-input">
                <span class="transport__check-name">Пешком</span>
              </label>
            </div>
          </fieldset>
          </fieldset>

        </form><!--/.profile__form-->
      </div><!--/.profile__wrapper-->
    </section><!--/.profile-->

  </main>
  <footer class="footer">
    <div class="footer__wrapper">
      <div class="footer__social social">
        <b class="socials__title">Погнали?</b>
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">Мы в Фейсбуке</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">Мы в Вконтакте</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">Мы в Инстаграме</a>
          </li>
        </ul>
      </div>
      <div class="footer__copyright copyright">
        <b class="copyright__text">Разработано</b>
        <a href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link">
          <img src="./img/htmlacademy.svg" alt="лого" width="30" height="30">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
